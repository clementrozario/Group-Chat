<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <div class="right-section">
            <div class="toggle-form">
                <button onclick="showSignUpForm()">Sign Up</button>
                <button onclick="showSignInForm()">Sign In</button>
            </div>
            <form onsubmit="saveUser(event)" class="signup-section" id="signupForm">
                <div class="form-input">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="form-input">
                    <input type="email" name="email1" id="email1" placeholder="Email" required>
                </div>
                <div class="form-input">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-input">
                    <input type="password" name="password1" id="password1" placeholder="Password" required>
                </div>
                <button class="btn-sign-up">Sign Up</button>
            </form>
            <form onsubmit="logInUser(event)" class="login-section" id="loginForm" style="display: none;">
                <div class="form-input">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-input">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button class="btn-sign-in">Sign In</button>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>

</html>
