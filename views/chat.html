<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Group Chat App</title>
</head>
<body>
    <div class="main">
        <div id="chat-container" class="chat-container">
            <nav>
                <div>
                    <h2>Chat App</h2>
                </div>
                <p id="userName" class="navName"></p>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link" id="groupName">
                    </li>
                    <li class="nav-link services">
                        <a href="#">Group Setting
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li id="addPar">Add Participant</li>
                            <li onclick="participantFn()">Participants</li>
                            <li id="deleteGroup">Delete Group</li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div id="chat-messages" class="chat-messages"></div>
            <div>
                <input type="text" id="message-input" class="message-input" placeholder="Type your message">
                <button id="send-button">Send</button>
                <button id="send-button" class="btn">Send</button>
            </div>
        </div>
        <div class="menu">
            <div class="menuscr">
                <button id="groupButton">Create Group</button>
                <button onclick="redirectLogin()">Logout</button>
                <ul id="userName"></ul>
                <button id="groupButton" class="btn">Create Group</button>
                <button onclick="redirectLogin()" class="btn">Logout</button>
                <div id="menu"></div>
            </div>
            <div id="group" class="grpscr"></div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-content">
            <h2>Create Group</h2>
            <form onsubmit="createGroup(event)">
                <input type="text" name="groupName" placeholder="Enter Group Name">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <div class="popup2">
        <div class="popup-content2">
            <h2>Add Participants</h2>
            <form onsubmit="addParticipant(event)" id="addParticipant">
            </form>
        </div>
    </div>
    <div class="popup2">
        <div class="popup-content2">
            <h2>User Action</h2>
            <div id="userAction">
            </div>
        </div>
    </div>
    <div class="popup3">
        <div class="popup-content3">
            <h2>Participants</h2>
            <div id="groupParticipant">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
